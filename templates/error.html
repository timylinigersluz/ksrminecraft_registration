<!-- error.html -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Fehler</title>
</head>
<body>
    <h1>Ups, da ging was schief:</h1>
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    <p class="center-text">Klicken Sie bitte auf den Zurück-Knopf im Browser, um zum Formular zurückzukehren.</p>
</body>
</html>
