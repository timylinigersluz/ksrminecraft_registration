<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung bestätigen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;   /* horizontal mittig */
            align-items: flex-start;   /* oben statt mittig */
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;         /* etwas Abstand von oben */
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        p {
            color: #555;
            margin: 1rem 0;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrierung bestätigen für {{ email }}</h1>
        <p>Hallo, fast geschafft. Nur noch ein Klick.</p>
        <p>Bitte bestätige deine Registrierung für den <b>KSR-Minecraft-Server</b>.</p>
        
        <form method="POST" action="{{ url_for('confirm_email') }}">
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit">Jetzt bestätigen</button>
        </form>
    </div>
</body>
</html>
