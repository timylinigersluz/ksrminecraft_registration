<!-- registration.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Registrierung</title>
</head>
<body>
    <div class="container">
        <h1>Registrierung</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="firstname">Vorname:</label>
                <input type="text" id="firstname" name="firstname" required><br>
            </div>

            <div class="form-group">
                <label for="lastname">Nachname:</label>
                <input type="text" id="lastname" name="lastname" required><br>
            </div>

            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required><br>
            </div>

            <div class="form-group">
                <label for="school">Schule:</label>
                <input type="text" id="school" name="school" required><br>
            </div>

            <div class="form-group">
                <label for="minecraft_username">Minecraft-Benutzername:</label>
                <input type="text" id="minecraft_username" name="minecraft_username" required><br>
            </div>

            <input type="submit" value="Registrieren">
        </form>
    </div>
</body>
</html>
