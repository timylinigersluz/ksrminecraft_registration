<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form>
            <div class="center-text" style="margin-bottom: 14px;">
                <img src="https://ksrminecraft.ch/assets/media/logos/logotransparentrechteck.png"
                     alt="KSR Minecraft Logo"
                     width="220"
                     style="max-width: 220px; width: 100%; height: auto; display: inline-block;">
            </div>

            <h1>Ups, da ging was schief:</h1>

            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>

            <p class="center-text">
                Klicke bitte auf den Zurück-Knopf im Browser, um zum Formular zurückzukehren.
            </p>

            <a href="{{ url_for('registration.show_registration_form') }}">Zurück zum Formular</a>
        </form>
    </div>
</body>
</html>
