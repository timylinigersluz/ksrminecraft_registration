<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestätigung erfolgreich</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form>
            <div class="center-text" style="margin-bottom: 14px;">
                <img src="https://ksrminecraft.ch/assets/media/logos/logotransparentrechteck.png"
                     alt="KSR Minecraft Logo"
                     width="220"
                     style="max-width: 220px; width: 100%; height: auto; display: inline-block;">
            </div>

            <h1>Bestätigung erfolgreich</h1>

            <p class="center-text" style="font-weight:800; color:#9be29b;">
                Vielen Dank! Deine E-Mail-Adresse wurde erfolgreich bestätigt.
            </p>

            <p class="center-text">
                Du bist nun auf unserem Server gewhitelisted.
            </p>

            <p class="center-text">
                So kannst du dich mit unserem Server
                <a href="{{ config.url_get_connected }}" style="display:inline;">verbinden</a>.
                Melde dich bei Problemen einfach auf unserem
                <a href="{{ config.url_discord }}" style="display:inline;">Discord</a>.
            </p>

            <p class="center-text">Wir wünschen dir viel Spass!</p>

            <a href="{{ url_for('registration.index') }}">Zurück zur Startseite</a>
        </form>
    </div>
</body>
</html>
